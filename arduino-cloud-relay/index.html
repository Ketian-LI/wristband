<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>DragonLink · 冒险小队实况卷轴</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- 复古中世纪 + 地图质感 -->
  <style>
    :root {
      /* 旧羊皮纸和墨水色 */
      --parchment-bg: #f5e7c6;
      --parchment-deep: #e2cf9c;
      --ink-main: #3b2b26;
      --ink-muted: #7a5c4b;
      --ink-strong: #5c3d2b;

      /* 色块：冒险队伍 / 巨龙 / 魔法能量 / 天空 */
      --block-party: #d79c5b;
      --block-dragon: #b5523b;
      --block-magic: #4f7c6b;
      --block-sky: #6f8fa7;

      --border-dark: #57402e;
      --border-light: #e0d0aa;

      --card-radius: 18px;
      --shadow-soft: 0 12px 30px rgba(0, 0, 0, 0.22);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "PingFang SC",
        "Microsoft Yahei", sans-serif;
      color: var(--ink-main);
      background:
        radial-gradient(circle at 0 0, rgba(0,0,0,0.18), transparent 60%),
        radial-gradient(circle at 100% 100%, rgba(0,0,0,0.18), transparent 55%),
        linear-gradient(135deg, var(--parchment-bg), var(--parchment-deep));
      padding: 16px;
    }

    .shell {
      max-width: 1100px;   /* 兼顾 16:10 屏幕 */
      margin: 0 auto;
    }

    /* 顶部标题 */
    .hero {
      position: relative;
      margin-bottom: 16px;
      padding: 18px 18px 16px;
      border-radius: 26px;
      border: 2px solid var(--border-dark);
      background:
        linear-gradient(145deg, rgba(255,255,255,0.85), rgba(230,210,170,0.96));
      box-shadow: var(--shadow-soft);
      overflow: hidden;
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(90deg, rgba(0,0,0,0.06) 1px, transparent 1px),
        linear-gradient(0deg, rgba(0,0,0,0.06) 1px, transparent 1px);
      background-size: 18px 18px;
      mix-blend-mode: soft-light;
      opacity: 0.4;
      pointer-events: none;
    }
    .hero-main {
      position: relative;
      display: flex;
      align-items: center;
      gap: 14px;
      z-index: 1;
    }
    .hero-badge {
      width: 44px;
      height: 44px;
      border-radius: 999px;
      border: 2px solid var(--border-dark);
      background: radial-gradient(circle at 30% 30%, #fff, #f1d28a);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 700;
      color: var(--ink-strong);
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      flex-shrink: 0;
    }
    .hero-title-block {
      flex: 1;
    }
    .hero-title {
      font-size: 22px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--ink-strong);
    }
    .hero-sub {
      font-size: 13px;
      color: var(--ink-muted);
      margin-top: 4px;
    }
    .hero-meta {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      position: relative;
      z-index: 1;
    }
    .chip {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.15);
      background: rgba(255,255,255,0.85);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .chip-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--block-magic);
    }
    .chip-label {
      color: var(--ink-muted);
    }
    .chip-value {
      font-weight: 600;
      color: var(--ink-strong);
    }

    .status-pill {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.2);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(255,255,255,0.85);
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #c0392b;
    }
    .status-dot.online {
      background: #2ecc71;
    }
    .status-text {
      font-weight: 600;
    }

    /* 布局：上面两个队伍卡片 + 下面通信台 */
    .section-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
    }

    .board-card {
      position: relative;
      border-radius: var(--card-radius);
      padding: 14px 14px 12px;
      border: 1.5px solid var(--border-dark);
      background: rgba(255, 252, 240, 0.95);
      box-shadow: var(--shadow-soft);
      overflow: hidden;
    }
    .board-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        135deg,
        rgba(255,255,255,0.35),
        rgba(0,0,0,0.04)
      );
      opacity: 0.7;
      pointer-events: none;
    }

    .board-header {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .tag-pill {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.25);
      background: rgba(255,255,255,0.9);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: var(--ink-strong);
    }
    .tag-color {
      width: 10px;
      height: 10px;
      border-radius: 3px;
      flex-shrink: 0;
    }
    .tag-party {
      background: var(--block-party);
    }
    .tag-dragon {
      background: var(--block-dragon);
    }

    .board-title-block {
      flex: 1;
    }
    .board-title {
      font-size: 15px;
      font-weight: 600;
      color: var(--ink-strong);
    }
    .board-sub {
      font-size: 11px;
      color: var(--ink-muted);
      margin-top: 2px;
    }

    .board-metrics {
      position: relative;
      z-index: 1;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 8px;
    }

    .metric {
      font-size: 11px;
      padding: 3px 7px;
      border-radius: 6px;
      border: 1px solid rgba(0,0,0,0.15);
      background: rgba(255,255,255,0.9);
    }
    .metric strong {
      font-weight: 600;
      color: var(--ink-strong);
      margin-right: 4px;
    }

    /* 图表容器：固定高度，防止页面被拉长 */
    .chart-wrap {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 260px;      /* 你可以按需要调整高度 */
      margin-top: 4px;
      padding: 6px;
      border-radius: 12px;
      border: 1px solid var(--border-light);
      background:
        linear-gradient(135deg, rgba(255,255,255,0.88), rgba(240,222,190,0.96));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.5);
    }

    .chart-wrap canvas {
      width: 100% !important;
      height: 100% !important;
    }

    /* 通信台 */
    .console-card {
      position: relative;
      margin-top: 6px;
      border-radius: var(--card-radius);
      padding: 12px 14px 12px;
      border: 1.5px solid var(--border-dark);
      background: rgba(255, 252, 240, 0.98);
      box-shadow: var(--shadow-soft);
      overflow: hidden;
    }
    .console-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(90deg, rgba(0,0,0,0.06) 1px, transparent 1px),
        linear-gradient(0deg, rgba(0,0,0,0.06) 1px, transparent 1px);
      background-size: 16px 16px;
      mix-blend-mode: soft-light;
      opacity: 0.4;
      pointer-events: none;
    }

    .console-header {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    .console-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--ink-strong);
    }

    .console-log {
      position: relative;
      z-index: 1;
      max-height: 200px;
      overflow-y: auto;
      padding-right: 4px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.12);
      background: rgba(255,255,255,0.9);
    }
    .console-log ul {
      list-style: none;
      padding: 6px 8px;
    }
    .log-line {
      font-size: 11px;
      line-height: 1.4;
      padding: 2px 0;
      display: flex;
      align-items: baseline;
      gap: 6px;
      border-bottom: 1px dashed rgba(0,0,0,0.06);
    }
    .log-line:last-child {
      border-bottom: none;
    }
    .log-time {
      flex-shrink: 0;
      color: var(--ink-muted);
      font-family: "SFMono-Regular", ui-monospace, Menlo, Consolas, monospace;
    }
    .log-tag {
      flex-shrink: 0;
      font-size: 10px;
      padding: 1px 5px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.2);
      background: rgba(250,240,215,0.9);
    }
    .log-body {
      flex: 1;
      word-break: break-all;
    }

    /* 小屏处理 */
    @media (max-width: 720px) {
      .hero-main {
        flex-direction: row;
        align-items: flex-start;
      }
      .hero-title {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <!-- 顶部：标题+状态 -->
    <header class="hero">
      <div class="hero-main">
        <div class="hero-badge">DL</div>
        <div class="hero-title-block">
          <div class="hero-title">DragonLink · 冒险小队实况卷轴</div>
          <div class="hero-sub">
            两只远在异地的手环，在同一张“魔法地图”上留下震动与触摸的痕迹。
          </div>
        </div>
        <div id="ws-status-pill" class="status-pill">
          <span id="ws-status-dot" class="status-dot"></span>
          <span id="ws-status-text" class="status-text">连接中...</span>
        </div>
      </div>

      <div class="hero-meta">
        <div class="chip">
          <span class="chip-dot"></span>
          <span class="chip-label">通道数</span>
          <span class="chip-value">A / B 各 8 通道</span>
        </div>
        <div class="chip">
          <span class="chip-label">Y 轴范围</span>
          <span class="chip-value">-50 ~ 50</span>
        </div>
        <div class="chip">
          <span class="chip-label">历史长度</span>
          <span class="chip-value">最近 50 组</span>
        </div>
        <div class="chip">
          <span class="chip-label">通信记录</span>
          <span class="chip-value">保留最近 15 条</span>
        </div>
      </div>
    </header>

    <!-- 中间：两个队伍图表 -->
    <main class="section-grid">
      <!-- 冒险小队 / Arduino A -->
      <section class="board-card">
        <header class="board-header">
          <div class="tag-pill">
            <span class="tag-color tag-party"></span>
            队伍 A · 冒险小队
          </div>
          <div class="board-title-block">
            <div class="board-title">Arduino A — 触摸到震动的路径</div>
            <div class="board-sub">
              8 个触摸电极 → BLE → 网页 → 8 条彩色轨迹。
            </div>
          </div>
        </header>

        <div class="board-metrics">
          <div class="metric">
            <strong>当前通道值</strong>
            <span id="a-last-values">等待数据...</span>
          </div>
        </div>

        <div class="chart-wrap">
          <canvas id="chartA"></canvas>
        </div>
      </section>

      <!-- 巨龙之巢 / Arduino B -->
      <section class="board-card">
        <header class="board-header">
          <div class="tag-pill">
            <span class="tag-color tag-dragon"></span>
            队伍 B · 巨龙之巢
          </div>
          <div class="board-title-block">
            <div class="board-title">Arduino B — 远方回应的震颤</div>
            <div class="board-sub">
              来自另一只手腕的回声，在这里变成 8 条光谱。
            </div>
          </div>
        </header>

        <div class="board-metrics">
          <div class="metric">
            <strong>当前通道值</strong>
            <span id="b-last-values">等待数据...</span>
          </div>
        </div>

        <div class="chart-wrap">
          <canvas id="chartB"></canvas>
        </div>
      </section>
    </main>

    <!-- 底部：通信台 -->
    <section class="console-card">
      <header class="console-header">
        <div class="console-title">远程通信台 · 最近 15 条</div>
      </header>
      <div class="console-log" id="console-log">
        <ul id="log-list"></ul>
      </div>
    </section>
  </div>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // ================== 配置 ==================
    const WEBSOCKET_URL = "wss://YOUR_SERVER_URL_HERE"; // ← 改成你的 WebSocket 地址

    const MAX_POINTS = 50;      // 图表历史点数（每条线最多 50 个点）
    const MAX_LOG_LINES = 15;   // 通信台最多显示 15 条
    const Y_MIN = -50;
    const Y_MAX = 50;

    // 每个通道的颜色（8 个）
    const CHANNEL_COLORS = [
      "#e63946", // ch1
      "#457b9d", // ch2
      "#2a9d8f", // ch3
      "#f4a261", // ch4
      "#1d3557", // ch5
      "#a8dadc", // ch6
      "#ffbe0b", // ch7
      "#8338ec"  // ch8
    ];

    // 状态元素
    const wsStatusDot  = document.getElementById("ws-status-dot");
    const wsStatusText = document.getElementById("ws-status-text");

    const lastValuesA = document.getElementById("a-last-values");
    const lastValuesB = document.getElementById("b-last-values");

    const logList = document.getElementById("log-list");
    const consoleLog = document.getElementById("console-log");

    // ================== 工具函数 ==================
    function setWsStatus(online) {
      if (online) {
        wsStatusDot.classList.add("online");
        wsStatusText.textContent = "已连接";
      } else {
        wsStatusDot.classList.remove("online");
        wsStatusText.textContent = "断开，重连中...";
      }
    }

    function getTimeStr() {
      const d = new Date();
      const hh = String(d.getHours()).padStart(2, "0");
      const mm = String(d.getMinutes()).padStart(2, "0");
      const ss = String(d.getSeconds()).padStart(2, "0");
      return `${hh}:${mm}:${ss}`;
    }

    // 往通信台追加一条记录，并控制最多 15 条
    function addLogLine(tag, message) {
      const li = document.createElement("li");
      li.className = "log-line";

      const spanTime = document.createElement("span");
      spanTime.className = "log-time";
      spanTime.textContent = getTimeStr();

      const spanTag = document.createElement("span");
      spanTag.className = "log-tag";
      spanTag.textContent = tag;

      const spanBody = document.createElement("span");
      spanBody.className = "log-body";
      spanBody.textContent = message;

      li.appendChild(spanTime);
      li.appendChild(spanTag);
      li.appendChild(spanBody);

      logList.appendChild(li);

      // ⭐ 超过上限则移除最旧的一条
      while (logList.children.length > MAX_LOG_LINES) {
        logList.removeChild(logList.firstChild);
      }

      // 自动滚动到底
      consoleLog.scrollTop = consoleLog.scrollHeight;
    }

    // ================== 图表相关 ==================
    function createDatasets(prefixLabel) {
      // 为一个 Arduino 创建 8 条通道折线
      return Array.from({ length: 8 }, (_, i) => ({
        label: `${prefixLabel} ch${i + 1}`,
        data: [],
        borderColor: CHANNEL_COLORS[i],
        borderWidth: 2,
        pointRadius: 0,
        tension: 0.18,
        fill: false
      }));
    }

    const chartOptions = {
      responsive: true,
      maintainAspectRatio: false, // 由 .chart-wrap 控制高度
      animation: false,
      scales: {
        x: {
          ticks: { display: false },
          grid: { display: false }
        },
        y: {
          min: Y_MIN,
          max: Y_MAX,
          ticks: {
            stepSize: 10,
            color: "#7a5c4b"
          },
          grid: {
            color: "rgba(0,0,0,0.08)"
          }
        }
      },
      plugins: {
        legend: {
          position: "bottom",
          labels: {
            boxWidth: 12,
            boxHeight: 12,
            font: { size: 10 },
            color: "#3b2b26"
          }
        }
      }
    };

    const ctxA = document.getElementById("chartA").getContext("2d");
    const ctxB = document.getElementById("chartB").getContext("2d");

    const chartA = new Chart(ctxA, {
      type: "line",
      data: {
        labels: [],
        datasets: createDatasets("A")
      },
      options: chartOptions
    });

    const chartB = new Chart(ctxB, {
      type: "line",
      data: {
        labels: [],
        datasets: createDatasets("B")
      },
      options: chartOptions
    });

    // 往某个图表里推进一组 8 通道数据
    function pushValues(chart, valuesArray) {
      if (!Array.isArray(valuesArray) || valuesArray.length < 8) return;

      // x 轴标签
      const labels = chart.data.labels;
      labels.push("");
      if (labels.length > MAX_POINTS) {
        labels.shift();   // 删掉最早的 label
      }

      chart.data.datasets.forEach((ds, idx) => {
        const v = Number(valuesArray[idx]);
        ds.data.push(isNaN(v) ? null : v);
        if (ds.data.length > MAX_POINTS) {
          ds.data.shift();   // 删掉最早的数据点
        }
      });

      chart.update("none");
    }

    function updateLastValues(board, valuesArray) {
      const text = valuesArray.map(v => Number(v).toFixed(1)).join(", ");
      if (board === "A") {
        lastValuesA.textContent = text;
      } else if (board === "B") {
        lastValuesB.textContent = text;
      }
    }

    // ================== WebSocket 连接 ==================
    let ws = null;
    let reconnectTimer = null;

    function connectWs() {
      try {
        ws = new WebSocket(WEBSOCKET_URL);
      } catch (e) {
        console.error("WebSocket 创建失败:", e);
        setWsStatus(false);
        return;
      }

      ws.onopen = () => {
        setWsStatus(true);
        addLogLine("SYS", "WebSocket 已连接");
      };

      ws.onclose = () => {
        setWsStatus(false);
        addLogLine("SYS", "WebSocket 断开，准备重连...");
        if (reconnectTimer) clearTimeout(reconnectTimer);
        reconnectTimer = setTimeout(connectWs, 3000);
      };

      ws.onerror = (err) => {
        console.error("WebSocket error:", err);
        addLogLine("ERR", "WebSocket 发生错误");
      };

      ws.onmessage = (event) => {
        const raw = typeof event.data === "string" ? event.data.trim() : "";
        if (!raw) return;

        // 兼容两种格式：
        // 1) JSON: {"board":"A","values":[24,24,24,24,24,24,24,24]}
        // 2) 文本: "A:24,24,24,24,24,24,24,24"
        let board = null;
        let values = null;

        // 尝试解析 JSON
        if (raw.startsWith("{")) {
          try {
            const obj = JSON.parse(raw);
            board  = obj.board || obj.label || obj.id || null;
            values = Array.isArray(obj.values) ? obj.values : null;
          } catch (e) {
            // 不是 JSON，就继续用文本解析
          }
        }

        // 文本格式 fallback
        if (!board || !values) {
          const idx = raw.indexOf(":");
          if (idx > 0) {
            board = raw.slice(0, idx).trim();
            const payload = raw.slice(idx + 1).trim();
            values = payload.split(",").map(Number);
          }
        }

        // 无法解析就丢弃
        if (!board || !values || !Array.isArray(values) || values.length < 8) {
          addLogLine("RAW", raw);
          return;
        }

        if (board === "A" || board === "a") {
          pushValues(chartA, values);
          updateLastValues("A", values);
          addLogLine("A → 网页", values.join(", "));
        } else if (board === "B" || board === "b") {
          pushValues(chartB, values);
          updateLastValues("B", values);
          addLogLine("B → 网页", values.join(", "));
        } else {
          // 未知标签，也打印出来
          addLogLine(board, values.join(", "));
        }
      };
    }

    // 初始化
    setWsStatus(false);
    addLogLine("SYS", "页面已加载，正在尝试连接 WebSocket...");
    connectWs();

    // 如果需要从网页再发数据回 Arduino，可以使用 ws.send(...)
    // 例如： ws.send(JSON.stringify({ to: "A", cmd: "vibrate", channel: 3 }))
  </script>
</body>
</html>
